<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json"> <!-- Manifesto PWA -->
    <title>PWA - Treinamento Gestantes</title>
    <meta name="theme-color" content="#5cb85c">
</head>
<body>
    
    <button id="installBtn" hidden>Instalar Aplicativo</button>
    <div class="container">
        <div class="login-box">
            <img src="logo.png" alt="Logo do Aplicativo" class="logo">
            <h1>Bem-vindo</h1>
            <p>Fa√ßa login para continuar</p>
            <form action="login.php" method="POST" class="login-form">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
            <div class="links">
                <a href="register.html">Registrar-se</a>
                <a href="forgot-password.html">Esqueceu a senha?</a>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
